<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <!--    <link href="assets/prism/prism.min.css" rel="stylesheet">-->
    <link href="assets/prism/prism-okaidia.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body class="ng-cloak" ng-app="app" ng-controller="index">
<header id="header" ng-show="showHeader">

            <span style="border-right: 1px solid #ccc;height: 100%;margin: 0 .8rem"></span>
        </div>

        <div style="line-height: 45px;margin-left: auto">
            <a class="btn btn-sm align-self-center btn-link" href="#!/contrast">
                代码示例
            </a>
            <a class="btn btn-sm align-self-center btn-link" href="#!/module">
                扩展模块
            </a>
            <a class="btn btn-sm align-self-center btn-link" href="#!/doc">使用文档</a>
            <a class="btn btn-sm align-self-center btn-link" href="https://www.erupt.xyz/demo"
               target="_blank">演示DEMO</a>
        </div>
    </div>
</header>
<main id="main" ng-view>
</main>
<footer id="footer">
    <div>
        <div class="row" style="margin-left: 0;margin-right: 0">
            <div class="col-md-4">
                <img alt="" src="assets/logo2.svg" style="width: 45px;"><span class="logo-text">erupt<span
                    style="font-size: .4em">.xyz</span></span>
            </div>
            <div class="col-md-8 align-self-center">
                <p class="text-right " style="margin-bottom: 0;font-size: .85em">
                    <a href="http://beian.miit.gov.cn" style="color: #fff" target="_blank">京ICP备19044060号-1</a>
                    <span style="color: rgba(255,255,255,0.7)">|</span>
                    <span>Copyright © 2019-{{year}} erupt.xyz All rights reserved.</span>
                </p>
            </div>
        </div>
    </div>
</footer>
<script src="assets/jquery.min.js"></script>
<script src="assets/angular.min.js"></script>
<script src="assets/angular-route.min.js"></script>
<script src="app.js"></script>
<script src="page/home.js"></script>
<script src="page/contrast/contrast.js"></script>

<script src="assets/prism/prism.min.js"></script>
<script src="assets/prism/prism-java.min.js"></script>

<script src="assets/split.min.js"></script>

<script>
    //节流
    function throttle(fn, delay) {
        let runFlag = false;
        return function (e) {
            // 判断之前的调用是否完成
            if (runFlag) {
                return false;
            }
            runFlag = true;
            setTimeout(() => {
                fn(e);
                runFlag = false;
            }, delay)
        }
    }

    app.controller("index", function ($scope) {
        $scope.goHome = function () {
            location.href = "#";
        }
    });
</script>
</body>
</html>
