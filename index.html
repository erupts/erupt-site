<!DOCTYPE html>

            <div style="line-height: 45px;margin-left: auto">

                   ng-class="currRouter=='/component'?'active-link':''">

                <a class="btn btn-sm align-self-center btn-link" href="#!/contrast"
                   ng-class="currRouter=='/contrast'?'active-link':''">

                </a>
                <a class="btn btn-sm align-self-center btn-link" href="#!/module"

                </a>
                <a class="btn btn-sm align-self-center btn-link" href="#!/doc?link=/erupt/mwf15h">
                    捐赠指南
                </a>
                <span class="dropdown">
                    <a class="btn btn-sm align-self-center btn-link dropdown-toggle" data-toggle="dropdown"

                    </a>

                        <a class="dropdown-item" href="#!/doc" ng-click="docVersion = '1.8.x'">V 1.8.x</a>
                        <a class="dropdown-item" href="#!/doc?link=/1.7.x" ng-click="docVersion = '1.7.x'">V 1.7.x</a>
                        <a class="dropdown-item" href="#!/doc?link=/1.6.x" ng-click="docVersion = '1.6.x'">V 1.6.x</a>
                    </div>
                </span>
                <a class="btn btn-sm align-self-center btn-link" href="https://www.erupt.xyz/demo" target="_blank">
                    演示DEMO
                </a>
            </div>
        </div>
    </header>
    <main id="main">
