<style>
    .card {
        color: inherit;
        cursor: pointer;
        height: 400px;
        min-height: 400px;
        perspective: 1000px;
        margin: 1rem;
        position: relative;
    }

    .front, .back {
        display: flex;
        border-radius: 6px;
        background-position: center;
        background-size: cover;
        text-align: center;
        justify-content: center;
        align-items: center;
        position: absolute;
        height: 100%;
        width: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        transform-style: preserve-3d;
        transition: ease-in-out 600ms;
    }

    .front {
        background-size: cover;
        padding: 2rem;
        font-size: 1.618rem;
        font-weight: 600;
        color: #fff;
        overflow: hidden;
        font-family: Poppins, sans-serif;
    }

    .front:before {
        position: absolute;
        display: block;
        content: '';
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1a9be6, #1a57e6);
        opacity: .25;
        z-index: -1;
    }

    .card:hover .front {
        transform: rotateY(180deg);
    }

    .card:nth-child(even):hover .front {
        transform: rotateY(-180deg);
    }

    .back {
        background: #fff;
        transform: rotateY(-180deg);
        padding: 0 2em;
    }

    .card:hover .back {
        transform: rotateY(0deg);
    }

    .card:nth-child(even) .back {
        transform: rotateY(180deg);
    }

    .card:nth-child(even):hover .back {
        transform: rotateY(0deg);
    }

    .button {
        transform: translateZ(40px);
        cursor: pointer;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        color: #fff;
        padding: .5em 1em;
        border-radius: 100px;
        background: linear-gradient(135deg, #1a9be6, #1a57e6);
        border: none;
        position: relative;
        transform-style: preserve-3d;
        transition: 300ms ease;
        outline: none;
    }

    .button:before {
        transition: 300ms ease;
        position: absolute;
        display: block;
        content: '';
        transform: translateZ(-40px);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        height: calc(100% - 20px);
        width: calc(100% - 20px);
        border-radius: 100px;
        left: 10px;
        top: 16px;
        box-shadow: 0 0 10px 10px rgba(26, 87, 230, 0.25);
        background-color: rgba(26, 87, 230, 0.25);
    }

    .button:hover {
        transform: translateZ(55px);
    }

    .button:hover:before {
        transform: translateZ(-55px);
    }

    .button:active {
        transform: translateZ(20px);
    }

    .button:active:before {
        transform: translateZ(-20px);
        top: 12px;
    }

</style>
<div class="container" ng-controller="extra">
    <div class="row" style="padding-top: 36px">
        <div class="col-4" ng-repeat="module in modules" style="margin-bottom: 36px">
            <a class="card">
                <div class="front" style="background-image: url(https://api.ixiaowai.cn/gqapi/gqapi.php);">
                    <p>{{module.name}}</p>
                </div>
                <div class="back">
                    <div>
                        <p>{{module.desc}}</p>
                        <p></p>
                        <button class="button">entry</button>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
