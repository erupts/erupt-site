<style>
    #erupt-features {
        transition: all .6s;
        border-radius: 6px;
        padding: 20px 0;
        position: relative;
    }

    .kernel {
        cursor: pointer;
        transition: all .6s;
        color: #f8fafc;
        font-size: 8em;
        /*font-family: Arial, Helvetica, sans-serif*/
    }

    .kernel:hover {
        color: #ffc107 !important;
        transform: scaleY(30);
    }

    .card-item {
        box-sizing: border-box;
        cursor: pointer;
        padding: 16px;
        border-right: 1px solid #efefef;
        border-bottom: 1px solid #efefef;
    }

    .card-item:hover {
        transition: all .3s;
        box-shadow: inset 0 0 30px rgba(0, 0, 0, .06);
    }

    #gallery {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        overflow: hidden;
        /*max-height: 660px;*/
    }
</style>
<div ng-controller="home">
    <div id="gallery">
        <img alt="" ondragstart="return false;" src="images/home.jpeg" style="width: 100%;position: relative">
    </div>
    <div style="position: relative">
        <div class="text-center" style="color: #fff">
            <div>
                <span class="text-center kernel">@</span>
            </div>
            <h1>Erupt Framework</h1>
            <h4 style="margin-top: 16px">简单注解配置，轻松实现数据管理</h4>
            <br>
            <p>
                <a class="btn btn-primary" href="https://www.erupt.xyz/demo" target="_blank" type="button">演示demo</a>
                &nbsp;&nbsp;
                <a class="btn btn-success" href="#!/doc" type="button">使用文档</a>
                &nbsp;&nbsp;
                <a class="btn btn-danger" href="#!/contrast" type="button">代码示例</a>
            </p>
            <br>
            <p>
                <img alt=""
                     src="https://img.shields.io/github/stars/erupts/erupt?style=social">
            </p>
        </div>
        <div id="erupt-features" style="margin-top: 160px">
            <!--            transform: skewY(-4.5deg);-->
            <div style="position: absolute;
            top: 160px;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f8fafc;">

            </div>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        表单支持
                    </div>
                    <div class="row" style="margin-left: 0;margin-right: 0">
                        <div class="text-center col-lg-2 col-md-4 col-sm-6 card-item" ng-repeat="type in types">
                            <p>{{type.code}}</p>
                            <img ng-src="images/component/{{type.image}}" style="max-width: 33px;">
                            <p style="font-size: .8em;margin-bottom: 0;margin-top: 1rem">{{type.name}}</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        数据源支持
                    </div>
                    <div class="row" style="margin-left: 0;margin-right: 0">
                        <div class="card-item col-lg-3  col-md-4 col-sm-6" ng-repeat="db in dbs">
                            <div style="padding: 16px;text-align: center">
                                <img alt="db.name" ng-src="images/db/{{db.image}}" style="max-width: 80px">
                            </div>
                            <p class="text-center">{{db.name}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
