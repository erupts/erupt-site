<style>
    .card {
        padding: 15px;
        background: #333;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        text-align: center;
        cursor: pointer;
        transition: all .5s;
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 20px #aaa;
    }
</style>
<div ng-controller="home" style="padding: 10px 0;">
    <div style="border-left: 5px solid #09f;padding-left: 10px;">
        <h3>@Erupt</h3>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-xs-space" ng-repeat="f in erupt">
            <div class="card ">
                <h2 style="color: #ff0;margin: 0;">{{f.annotation}}</h2>
            </div>
        </div>
    </div>
    <div style="border-left: 5px solid #09f;padding-left: 10px;">
        <h3>@EruptField</h3>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-xs-space" ng-repeat="f in eruptField">
            <div class="card ">
                <h2 style="color: #ff0;margin: 0;">{{f.annotation}}</h2>
            </div>
        </div>
    </div>
</div>
