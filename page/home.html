<style>
    .card {
        padding: 15px;
        background: #333;
        margin-bottom: 16px;
        border: 2px solid #333;
        text-align: center;
        cursor: pointer;
        transition: all .5s;
        box-sizing: border-box;
    }

    .card .txt {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: #ff0;
        margin: 0;
        font-weight: 500;
        font-family: Courier New, Menlo, Monaco, Consolas, monospace;
    }

    .card:hover {
        box-shadow: 0 0 8px 2px rgba(90, 90, 90, 0.8);
        border-left: 5px solid #FFEB3B;
        border-right: 5px solid #FFEB3B;
    }

    .left-badge {
        margin: 10px -7px 16px;
        border-left: 5px solid #333;
        padding-left: 10px;
    }

    .left-badge > h2 {
        font-size: 2em;
        margin-top: 0;
    }

</style>
<div ng-controller="home">
    <div>
        <h2 class="text-center">Erupt通用数据管理框架</h2>
        <h3>
            Erupt是使用java语言编写的一款通用数据管理框架，使后端开发人员仅仅只通过注解，就可以实现复杂的前后端交互逻辑，拥有学习成本低，扩展性强等优点。
        </h3>
        <hr>
    </div>
    <div class="left-badge">
        <h2>@Erupt</h2>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-4 col-lg-3 col-xs-space" ng-repeat="f in erupt">
            <div class="card ">
                <h2 class="txt">{{f.annotation}}</h2>
            </div>
        </div>
    </div>
    <hr>
    <div class="left-badge">
        <h2>@EruptField.view</h2>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-4 col-lg-3 col-xs-space" ng-repeat="f in view">
            <div class="card ">
                <h2 class="txt">{{f.annotation}}</h2>
            </div>
        </div>
    </div>
    <hr>
    <div class="left-badge">
        <h2>@EruptField.edit</h2>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-4 col-lg-3 col-xs-space" ng-repeat="f in edit">
            <div class="card ">
                <h2 class="txt">{{f.annotation}}</h2>
            </div>
        </div>
    </div>
</div>
