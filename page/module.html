<style>
    .card {
        cursor: pointer;
    }

    .card:hover {
        transition: all 500ms;
        transform: translateY(-12px);
    }
</style>
<div class="container" ng-controller="extra">
    <div class="row" style="padding-top: 36px">
        <div class="col-md-4" ng-repeat="module in modules">
            <div class="card">
                <img alt="Card image cap" class="card-img-top" src="images/admin.png">
                <div class="card-body">
                    <p class="card-text">{{module.name}}</p>
                    <p class="card-text">{{module.desc}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img alt="Card image cap" class="card-img-top" src="images/admin.png">
                <div class="card-body">
                    <a href="https://gitee.com/erupt/zeta-api" target="_blank">
                        <p class="card-text">
                            zeta-api
                        </p>
                        <p class="card-text">通过xml配置快速创建Http接口与api使用文档</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
